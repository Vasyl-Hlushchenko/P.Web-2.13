<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Quote information</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"/>
    {% load static %}
    <link rel="stylesheet" href="{% static 'quoteapp/style.css' %}">
    {% load extract_tags %}
</head>
<body>
<main style="margin-top: 40px" class="container">
    <div class="container-fluid">
        <p class="text">{{ quote.quote }}</p>
        <p>by <small class="author">{{ quote.quotes_author }}</small><a href="find_author/{{ quote.author_id }}"> (about)</a></p>
        <p>Tags: <small> {{ quote.tags|tags }} </small></p>
    </div>
</main>
</body>
</html>
