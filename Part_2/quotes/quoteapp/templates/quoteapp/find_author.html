{% extends "quoteapp/base.html" %}

{% block content %}

<div class="container-fluid">
    <p>
        <strong>{{ author.full_name }}</strong>
    </p>
    <p>
        Born date: {{ author.born_date }}
    </p>
    <p>
        Born in: {{ author.born_location }}
    </p>
    <p>
        Biography: {{ author.bio }}
    </p>
</div>

{% endblock %}
