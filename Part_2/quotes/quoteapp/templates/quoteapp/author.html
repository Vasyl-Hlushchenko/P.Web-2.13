{% extends "quoteapp/base.html" %}

{% block content %}

<form method="POST" action="{% url 'quoteapp:author' %}">
    {% csrf_token %}
    <div style="padding: 10px">
        <label>Enter author's name:
            {{form.full_name}}
        </label>
        <span>{{ form.errors.full_name }}</span>
        <label>Enter author's born date:
            {{form.born_date}}
        </label>
        <span>{{ form.errors.born_date }}</span>
        <label>Enter author's born location:
            {{form.born_location}}
        </label>
        <span>{{ form.errors.born_location }}</span>
        <label>Enter author's biography:
            {{form.bio}}
        </label>
        <span>{{ form.errors.bio }}</span>
    </div>
    <div class="grid">
        <button type="submit">Submit</button>
        <button type="reset" class="secondary">Reset</button>
    </div>
</form>

{% endblock %}
